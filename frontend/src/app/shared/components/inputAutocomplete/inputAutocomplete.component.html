<div class="flex-auto">
        <div class="flex items-center ">
            <mat-form-field class="flex-grow" [subscriptSizing]="'dynamic'">
                <mat-label>{{labelInput}}: </mat-label>
                <mat-icon matPrefix class="hidden sm:flex icon-size-5" svgIcon="heroicons_solid:user"></mat-icon>
                <input matInput [formControl]="buscarAccionista" [matAutocomplete]="accionistasC" type="text"
                    placeholder="Número identificación">
                <mat-autocomplete #accionistasC="matAutocomplete" [displayWith]="mostrarAccionistas"
                    (optionSelected)="accionistaSeleccionado($event)">
                    <mat-option *ngFor="let accionista of filtroAccionistas | async" [value]="accionista">
                        {{ accionista.Nombres }}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
</div>
