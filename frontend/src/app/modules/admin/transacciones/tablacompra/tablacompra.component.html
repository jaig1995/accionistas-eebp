<table mat-table [dataSource]="datosCompra" class="mt-4 sm:mt-4 mat-elevation-z2">
    
    <ng-container class=" sm:w-72 " matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> TITULOS </th>
        <td mat-cell *matCellDef="let element"> {{element.idTitulo}} </td>
    </ng-container>

    <ng-container class=" sm:w-72 " matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> CANTIDAD </th>
        <td mat-cell *matCellDef="let element"> {{element.canAccTit}} </td>
    </ng-container>

    <ng-container class=" sm:w-72 " matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> VALOR </th>
        <td mat-cell *matCellDef="let element"> {{element.valAccTit}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
</table>
