<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
  <div class="flex-auto p-6 sm:p-10">

    <div class="text-4xl font-extrabold tracking-tight leading-none">Usuarios</div>
      <div class="ml-0.5 font-medium text-secondary">Seguridad</div><br>

    <mat-form-field class="w-full sm:w-72 mt-4 sm:mt-0 sm:ml-4" [subscriptSizing]="'dynamic'">
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filtro"  #input>
    </mat-form-field>

    <mat-divider class="mt-6 mb-10"></mat-divider>

    <table mat-table [dataSource]="datos.data" class="mat-elevation-8">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombres </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Perfil </th>
        <td mat-cell *matCellDef="let element"> {{element.perfil}}
        </td>
      </ng-container>

      <ng-container matColumnDef="element">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> {{element.element}}
          <a mat-fab [color]="'accent'" extended
          [routerLink]="['/seguridad/permisos-usuarios/detalles/' + element.id ]">Ver detalle
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.id}}"</td>
      </tr>
    </table>

  </div>
</div>
