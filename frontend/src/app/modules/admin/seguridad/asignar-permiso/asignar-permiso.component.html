<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <div class="text-4xl font-extrabold tracking-tight leading-none">Asignación de permisos</div>
        <div class="ml-0.5 font-medium text-secondary">Seguridad</div>

        <mat-divider class="mt-6 mb-10"></mat-divider>
        <div class="flex-col mt-4 px-8 pt-4 bg-card shadow rounded overflow-hidden">

            <mat-form-field class="w-full sm:w-72 mt-4 sm:mt-0 sm:ml-0" [subscriptSizing]="'dynamic'">
                <label for="moduloSelect">Selecciona un módulo:</label>
                <select id="moduloSelect" [(ngModel)]="moduloSeleccionado">
                    <option *ngFor="let modulo of modulos" [value]="modulo.codModulo">{{ modulo.nomModulo }}</option>
                </select>
            </mat-form-field>

            <mat-form-field class="w-full sm:w-72 mt-4 sm:mt-0 sm:ml-0" [subscriptSizing]="'dynamic'">
                <div *ngIf="moduloSeleccionado">
                    <label for="opcionSelect">Opciones del módulo: {{ moduloSeleccionado }}</label>
                <select>
                    <option *ngFor="let opcion of obtenerOpcionesModulo(moduloSeleccionado)" [value]="opcion.codOpcion">{{ opcion.nomOpcion }}</option>
                </select>
                </div>
            </mat-form-field><br>

            <button class="fuse-mat-button w-30 mt-4 sm:ml-4" mat-fab [color]="'accent'" type="submit">Asignar</button>
            <mat-divider class="mt-6 mb-10"></mat-divider>

        </div>
    </div>
</div>
