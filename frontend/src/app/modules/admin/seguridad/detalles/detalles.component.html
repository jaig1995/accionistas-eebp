<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
      <div class="text-4xl font-extrabold tracking-tight leading-none">Detalles del usuario</div>
      <div class="ml-0.5 font-medium text-secondary">Seguridad</div>

      <a
      class="fuse-mat-button w-40 mt-4 sm:ml-4" mat-fab [color]="'accent'" extended
      [routerLink]="['asignar']"> Dar permisos
    </a>

    <mat-divider class="mt-6 mb-10"></mat-divider>

      <table mat-table [dataSource]="usuario.data" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombres de usuario</th>
            <td mat-cell *matCellDef="let element">{{ element.nomUsuario}}</td>
          </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Apellidos </th>
            <td mat-cell *matCellDef="let element"> {{element.apeUsuario}} </td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
          <td mat-cell *matCellDef="let element">{{ element.codUsuario }}</td>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef>Perfil</th>
          <td mat-cell *matCellDef="let element">{{ element.perfil }}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
