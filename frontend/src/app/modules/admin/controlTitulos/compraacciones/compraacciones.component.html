<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
      
        <div class="text-4xl font-extrabold tracking-tight leading-none">Control de titulos</div>
        <div class="ml-0.5 text-4xl font-medium text-secondary">Compra de acciones</div><br><br><br>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Titulo </th>
              <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Acciones en venta </th>
              <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.weight}} </td>
            </ng-container>
          

            <ng-container matColumnDef="comprar">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Comprar </th>
                <td mat-cell *matCellDef="let element" style="text-align: center;">
                  <button mat-button color="accent" (click)="comprar(element)"><mat-icon svgIcon="mat_outline:attach_money"></mat-icon>Comprar</button>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

    </div>
</div>
