<div class="flex flex-col flex-auto">
    <h1 class="text-4xl font-extrabold flex mt-5 items-center justify-center">Parametrización</h1>

    <mat-divider class="mt-2 mb-5"></mat-divider>


    <div class="flex-auto p-6 sm:p-10">

        <!-- boton funcionalidad crear -->
        <button class="fuse-mat-button w-24 mb-3" mat-mini-fab [color]="'accent'" (click)="editarParametros('crear')">
            <mat-icon svgIcon="heroicons_outline:magnifying-glass"></mat-icon>
            Crear
        </button>

        <!-- inicio de tabla informacion parametros -->
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 w-full">
            <!-- campo ID Parámetro -->
            <ng-container matColumnDef="idParametro">
                <th mat-header-cell *matHeaderCellDef> ID PARÁMETRO </th>
                <td mat-cell *matCellDef="let element"> {{element.idParametro}} </td>
            </ng-container>
            <!-- campo Descripción -->
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> DESCRIPCIÓN </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>
            <!-- campo Valor -->
            <ng-container matColumnDef="valor">
                <th mat-header-cell *matHeaderCellDef> VALOR </th>
                <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
            </ng-container>
            <!-- campo acciones -->
            <ng-container matColumnDef="actions" >
                <th mat-header-cell *matHeaderCellDef > ACCIONES </th>
                <td mat-cell *matCellDef="let element">
                    <button class="fuse-mat-button w-24" mat-mini-fab [color]="'primary'" type="submit"
                        (click)="editarParametros('editar',element)">
                        <mat-icon svgIcon="heroicons_outline:pencil-square"></mat-icon>
                        Editar
                    </button>
                    <button class="fuse-mat-button w-24 ml-3" mat-mini-fab [color]="'warn'" type="submit"
                        (click)="eliminarParemetro(element)">
                        <mat-icon svgIcon="heroicons_outline:trash"></mat-icon>
                        Eliminar
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">En este momento, no hay datos disponibles para visualizar.</td>
            </tr>
        </table>

    </div>

</div>
