<fuse-loading-bar></fuse-loading-bar>
<div class="flex-auto p-6 sm:p-10" *ngIf="!pantallaDeCarga">
    <!-- titulos -->
    <div class="text-4xl font-extrabold flex flex-col flex-auto items-center justify-center ">Resultados</div>
    <div class="ml-0.5 mb-5 text-4xl font-extrabold text-secondary flex flex-col flex-auto items-center justify-center">
        Asamblea </div>


    <!-- alertas -->
    <!-- <fuse-alert [type]="'success'" [appearance]="'outline'" class="mb-5" *ngIf="showAlert">
        <span fuseAlertTitle>Aprobación exitosa</span>
        ¡Solicitud aprobada!
    </fuse-alert> -->
    <!-- fin alertas -->


    <!-- Tabla con registros -->
    <div>

        <mat-accordion>
            <mat-expansion-panel hideToggle *ngFor="let pregunta of resultadosVotacion; let i = index" class="">
                <mat-expansion-panel-header>
                    <mat-panel-description>
                        Pregunta No {{i+1}}
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <div class="flex flex-col">
                    <p class="text-xl"><span class="font-semibold mb-3">Encabezado: </span>{{pregunta.pregunta}}</p>
                    <mat-divider class="my-3" />

                </div>
                <!-- <p class="font-extrabold">Opciones</p> -->


                <div class="text-xl " >
                    <div *ngFor="let respuesta of pregunta.opciones; let i = index ">

                        <div class="flex flex-row  justify-center w-full flex-wrap  bg-slate-100 mb-2 rounded-lg">

                            <!-- opciones -->
                            <div class="w-1/2 flex flex-col " >
                                <div class="w-full bg-white h-10 mb-2" *ngIf="i === 0">
                                    <p class=" w-full font-extrabold "> Opciones </p>
                                </div>
                                <div class="py-2">
                                    <p class="mb-2 px-2  break-words w-full">{{respuesta.opcion}}</p>
                                </div>
                            </div>

                            <!-- votos -->
                            <div class="justify-center w-1/2 px-0  flex-wrap">
                                <div class="w-full bg-white h-10 px-0" *ngIf="i === 0">
                                    <p class="w-full text-center font-extrabold">Número de votos</p>
                                </div>
                                <div class="flex items-center h-auto justify-center py-2">
                                    <p class="w-full flex justify-center items-center h-auto">{{respuesta.numVotos}}</p>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </mat-expansion-panel>

        </mat-accordion>

    </div>

</div>


<div class=" mt-28  p-4  w-full px-10  rounded  ransition-opacity duration-500" *ngIf="pantallaDeCarga">
    <div class="animate-pulse flex space-x-4 px-3 w-full bg-white">
        <div class="flex-1 space-y-6  px-15 py-8">
            <div class="h-12 bg-slate-300 rounded "></div>
            <div class="h-12 bg-slate-300 rounded "></div>
            <div class="h-12 bg-slate-300 rounded "></div>
            <div class="h-12 bg-slate-300 rounded "></div>
            <div class="h-12 bg-slate-300 rounded "></div>
            <div class="h-12 bg-slate-300 rounded "></div>
            <div class="h-12 bg-slate-300 rounded "></div>
            <div class="h-12 bg-slate-300 rounded "></div>
            <div class="h-12 bg-slate-300 rounded "></div>

        </div>
    </div>
</div>
