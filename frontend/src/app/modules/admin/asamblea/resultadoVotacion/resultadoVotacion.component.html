<div class="flex-auto p-6 sm:p-10">
    <!-- titulos -->
    <div class="text-4xl font-extrabold flex flex-col flex-auto items-center justify-center ">Resultados</div>
    <div class="ml-0.5 mb-5 text-4xl font-extrabold text-secondary flex flex-col flex-auto items-center justify-center">
        Asamblea </div>


    <!-- alertas -->
    <!-- <fuse-alert [type]="'success'" [appearance]="'outline'" class="mb-5" *ngIf="showAlert">
        <span fuseAlertTitle>Aprobación exitosa</span>
        ¡Solicitud aprobada!
    </fuse-alert> -->
    <!-- fin alertas -->

    <div class="flex-auto px-3 pt-10 bg-card shadow rounded overflow-hidden ">

        <div class="flex flex-row justify-between">

        </div>
    </div>


    <!-- Spinner carga -->
    <!-- <div class="flex justify-center items-center h-100 bg-card " *ngIf="loading">
        <mat-spinner diameter="50" color="accent"></mat-spinner>
    </div> -->


    <!-- Tabla con registros -->
    <div class="flex-auto  w-full  px-8 pt-10 bg-card shadow rounded overflow-hidden" >



        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="PREGUNTA">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> N0.PREGUNTA </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="AFAVOR">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> VOTOS A FAVOR </th>
                    <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="ENCONTRA">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> VOTOS EN CONTRA </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="VOTACION">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> PREGUNTA </th>
                    <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>



    </div>

</div>
