<!-- postulados para comite escrutador -->
<mat-accordion multi>
    <mat-expansion-panel class="hover:bg-primary-300" [disabled]="existeVotoJD !== 'NO' ">
        <mat-expansion-panel-header class="bg-primary  {{existeVotoJD === 'SI' ? 'bg-zinc-300': ''}}">
            <mat-panel-title class="text-white ">
                {{'junta directiva' | titlecase}}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="grid md:grid-cols-2 xsm:grid-cols-1 gap-3 md:w-full xsm:w-full justify-center">
            <!-- Primer conjunto de elementos -->
            <div class="flex-1 md:w-full xsm:w-full" *ngFor="let item of datosPostulados?.juntaDirectiva.postulantes; let i = index">
                <div class="bg-gray w-full flex flex-col  mt-8 rounded-lg bg-white shadow-md">
                    <h2 class="text-center mt-4 font-extrabold text-primary py-2">
                        Plancha No.{{i+1}}
                    </h2>

                    <div class="flex rounded-lg xsm:flex-col md:flex-row px-3 md:w-full xsm:w-full" >
                        <!-- Postulantes -->
                        <div class="flex-1 bg-red-500 rounded-lg justify-center xsm:flex-col md:w-full xsm:w-full " *ngFor="let postulante of item">
                            <div class=" bg-white rounded-lg flex justify-center md:w-full xsm:w-full">
                                <div class=" flex flex-col justify-center items-center">
                                    <!-- imagen postulante -->
                                    <img src="../../../../assets/images/avatars/1010086199.jpg" alt=""
                                        class="object-cover w-50 flex justify-center h-50 rounded-md opacity-90 hover:opacity-100 shadow-md" />
                                    <div class="flex justify-center items-center {{modoVotaciones ?' h-14' : 'h-30'}} mt-6 p-5">
                                        <h3 class=" font-extrabold text-center py-2 text-ellipsis overflow-hidden w-50 ">
                                            {{ postulante.nombres }}
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- checkbox -->
                    <div class="flex flex-row justify-center my-5" *ngIf="modoVotaciones">
                        <mat-radio-group aria-label="Select an option" [(ngModel)]="selectedOption" (change)="votar()">
                            <mat-radio-button [value]="{idPlancha: item[i]?.idPlancha, idComite: item[i]?.idComite}">
                                <span class="text-accent font-extrabold"> Seleccionar </span>
                            </mat-radio-button>
                        </mat-radio-group>
                        <!-- Muestra la opción seleccionada -->
                    </div>
                </div>
            </div>
        </div>
    </mat-expansion-panel>

    <!-- postulados para presidente asamblea -->
    <mat-expansion-panel class="hover:bg-primary-300 -mt-5 " [disabled]="existeVotoRF !== 'NO' ">
        <mat-expansion-panel-header class="bg-primary {{existeVotoRF === 'SI' ? 'bg-zinc-300 cursor:not-allowed': ''}}  ">
            <mat-panel-title class="text-white ">
                {{'revisor fiscal' | titlecase}}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="flex flex-row max-h-screen overflow-y-auto overflow-x-hidden ">
            <!-- Primer conjunto de elementos -->
            <div class=" grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 justify-center my-4">
                <!-- Primer conjunto de elementos -->
                <div class="w-full flex-row"
                    *ngFor="let item of datosPostulados?.revisorFiscal.postulantes; let i = index">
                    <div class="bg-gray w-full flex flex-col space-x-4 rounded-lg bg-white shadow-md justify-center">
                        <h2 class="text-center mt-4 font-extrabold text-primary py-2">
                            Plancha No.{{i+1}}
                        </h2>

                        <div class="flex rounded-lg  px-3 ">
                            <!-- Postulantes -->
                            <div class="flex-1 bg-white rounded-lg justify-center " *ngFor="let postulante of item">
                                <div class=" bg-white rounded-lg flex justify-center">
                                    <div class=" flex flex-col justify-center items-center">
                                        <!-- imagen postulante -->
                                        <img src="../../../../assets/images/avatars/1010086199.jpg" alt=""
                                            class="object-cover w-50 flex justify-center h-50 rounded-md opacity-90 hover:opacity-100 shadow-md" />
                                        <div class="flex justify-center items-center {{modoVotaciones ?' h-14' : 'h-30'}} mt-6 p-5">
                                            <h3 class=" font-extrabold text-center py-2">
                                                {{ postulante.nombres }}
                                            </h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- checkbox -->
                        <div class="flex flex-row justify-center items-center my-5" *ngIf="modoVotaciones">
                            <mat-radio-group aria-label="Select an option" [(ngModel)]="selectedOption"
                                (change)="votar()">
                                <mat-radio-button [value]="{idPlancha: item[0]?.idPlancha, idComite: item[0]?.idComite}">
                                    <span class="text-accent font-extrabold"> Seleccionar </span>
                                </mat-radio-button>
                            </mat-radio-group>
                            <!-- Muestra la opción seleccionada -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-expansion-panel>

</mat-accordion>
