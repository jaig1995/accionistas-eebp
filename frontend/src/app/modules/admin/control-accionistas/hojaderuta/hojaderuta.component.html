<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
  <div class="flex-auto p-6 sm:p-10">

    <div class="text-4xl font-extrabold tracking-tight leading-none">Hoja de ruta  </div>
    <div class="text-2xl font-medium text-secondary"> Usuario {{id}}</div><br><br>
    <table mat-table [dataSource]="datosHojaDeRuta" class="mat-elevation-z2">

      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
        <td mat-cell *matCellDef="let element">
            <img
                class="w-7 h-7 rounded-full"
                src="/assets/images/avatars/{{element.tipo}}.png"
                alt="Accionista avatar">
        </td>
    </ng-container>

      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef> ACCION </th>
        <td class="text-justify" mat-cell *matCellDef="let element"> {{element.accion}}</td>
      </ng-container>

      <ng-container matColumnDef="razon">
          <th mat-header-cell *matHeaderCellDef> RAZON </th>
          <td class="text-justify" mat-cell *matCellDef="let element"> {{element.razon}}
          </td>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> FECHA </th>
        <td class="text-justify" mat-cell *matCellDef="let element"> {{element.fecha}}
        </td>
    </ng-container>

      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      
    </table>

  </div>
</div>
